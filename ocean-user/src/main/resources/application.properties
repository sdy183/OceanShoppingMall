#tomcat\u670D\u52A1\u5668\u7AEF\u53E3\u53F7\u5728\u8FD9\u91CC\u6539\u53D8
server.port=8080

#jdbc\u94FE\u63A5\u6570\u636E\u5E93
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ocean_shopping_mall?useUnicode=true&amp;characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456

#\u5728mubatis\u627E\u5230\u5BF9\u5E94\u7684mapper\u6620\u5C04
mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#mubatis\u5B9E\u4F53\u7C7B\u8D77\u522B\u540D
mybatis.type-aliases-package=com.sdy.ocean.user.bean

#\u628A\u6570\u636E\u5E93\u4E2D\u7684_\u547D\u540D\u7684\u5B57\u6BB5\u540D  \u53D8\u6210\u9A7C\u5CF0\u547D\u540D\u6CD5
mybatis.configuration.map-underscore-to-camel-case=true

# \u65E5\u5FD7\u7EA7\u522B info\u662F\u9ED8\u8BA4\u7EA7\u522B\u80FD\u4E0D\u6253\u5370\u90FD\u4E0D\u4F1A\u6253\u5370   debug\u662F\u6253\u5370\u6267\u884C\u7684\u8FC7\u7A0B\u6240\u6709\u65E5\u5FD7
logging.level.root=info

